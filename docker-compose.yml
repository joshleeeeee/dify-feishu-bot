services:
  dify-feishu-bot:
    build: .
    container_name: dify-feishu-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env  # 自动加载 .env 文件中的所有环境变量
    environment:
      # 覆盖或补充环境变量（如果 .env 中没有设置）
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/prod.db
    volumes:
      # 持久化配置文件
      - ./config:/app/config
      # 持久化数据库
      - ./prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
